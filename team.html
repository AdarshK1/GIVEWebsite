	<body>
		<paper-header-panel mode="standard">
		  <paper-toolbar id = "toolbar">
		    <paper-tabs id = "toolbarTabs">

          		<paper-tab id = "toolTab"><a href="team.html">Team</a></paper-tab>
          		<paper-tab id = "toolTab"><a href="tutoring.html">Tutoring</a></paper-tab>

          		<paper-tab id = "toolTab"><a href = "donate.html">Donate</a></paper-tab>
		    </paper-tabs>

		<div class = "introText">
			<p>GIVE is run by a group of super passionate and enthusiastic high school and college students. We pride ourselves on being completely youth-run; GIVE is a non-profit created by kids in the hopes of helping other kids.</p>

						</div>
					</div>

							<div class="teamPic">
					    		<img src="Assets/teamPictures/rachelPic.jpg">

			<script>
		  		window.addEventListener('WebComponentsReady', function() {
		    		var template = document.querySelector('template[is="dom-bind"]');
		    		template.selected = 0; // display the number 1
		  		});
		  		var pages = document.querySelector('#pages');
		  		boardButton.addEventListener('click', function(){
		  			
		  			pages.selected = 0;
		  		});

		  		execButton.addEventListener('click', function(){
		  			pages.selected = 1;
		  		});
		  		managerButton.addEventListener('click', function(){
		  			pages.selected = 2;
		  		});
		  		coreButton.addEventListener('click', function(){
		  			pages.selected = 3;
		  		});

			</script>
