<!Doctype html>
<html>
	<head>
    <!-- 1. Load webcomponents-lite.min.js for polyfill support. -->
    <style is="custom-style">
  paper-toolbar {
    --paper-toolbar-background: #D32F2F; /* changes the background to blue*/
    }; /* Notice the semicolon here */
  }
</style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- This is the stylesheet used-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animate.css">
    <!-- Importing all used Polymer Components-->
    <link href="../bower_components/paper-toolbar/paper-toolbar.html" rel="import">
    <link rel="stylesheet" type="text/css" href="../bower_components/paper-tabs/paper-tabs.html">

    <link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

    <!-- 2. Use an HTML Import to bring in some elements. -->
    <link rel="import" href="../bower_components/paper-button/paper-button.html">
  </head>
  <body >
    <!-- 3. Declare the element. Configure using its attributes. -->
    
    
    
    <paper-header-panel mode="standard">
      <paper-toolbar id = "toolbar">
        <paper-tabs id = 'toolbarTabs'>
          <paper-tab>Our Story</paper-tab>
          <paper-tab>Team</paper-tab>
          <paper-tab>Projects</paper-tab>
        </paper-tabs>
      </paper-toolbar>
    </paper-header-panel>
    <section class = "hero">
      <section class="text">
          <h1>Welcome to Growth and Inspiration through Volunteering and Education!</h1>
      </section>
    </section>
<img src="Assets/coreTeamPic.jpg">
<img src="Assets/coreTeamPic.jpg">
<img src="Assets/coreTeamPic.jpg">
<img src="Assets/coreTeamPic.jpg">

    <script type="text/javascript">

      $(document).ready(function(){
        if (!$(window).scrollTop()) {
          document.getElementById('toolbar').style.--paper-toolbar-color = "transparent";
        };
        else{
          document.getElementById('toolbar').style.--paper-toolbar-color = "#D32F2F";
        }
      });

    </script>

  </body>
